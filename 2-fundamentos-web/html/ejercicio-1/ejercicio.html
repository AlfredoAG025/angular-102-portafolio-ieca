    EJERCICIO: Construye una tabla <table></table>
    DESCRIPCIÓN:
        Intenta hacer una tabla de datos en HTML, existe una etiqueta llamada <table> que es útil para esos casos
-->

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 1</title>
    <meta name="description" content="Ejercicio de practica: Uso de etiqueta table en HTML">

    <!--  Styles  -->
    <style>
        table, td, th {
            border: black solid 1px;
        }
    </style>

</head>
<body>
<h1>Productos</h1>

<table>
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Stock</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Laptop Asus</td>
        <td>$ 20,000.00</td>
        <td>500 unidades</td>
    </tr>
    <tr>
        <td>Mouse Free Wolf</td>
        <td>$ 145.00</td>
        <td>1,000 unidades</td>
    </tr>
    <tr>
        <td>Memoria USB Kingstong 16GB</td>
        <td>$ 180.00</td>
        <td>1,500 unidades</td>
    </tr>
    </tbody>
</table>
</body>
</html>
